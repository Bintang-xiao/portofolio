<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com?darkMode=class"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gray-100 text-gray-800 dark:bg-gray-950 dark:text-gray-100"
  >
    <div
      class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl text-center W-64"
    >
      <h1 class="text-2xl font-bold mb-4">Counter</h1>
      <div id="count" class="text-5xl font-bold mb-6 transition-transform">
        0
      </div>
      <div class="flex gap-4 justify-center px-10 py-5">
        <button
          id="minus"
          class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg"
        >
          -
        </button>
        <button
          id="plus"
          class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg"
        >
          +
        </button>
      </div>
      <div class="items-center justify-center">
        <button
          id="reset"
          class="mt-4 bg-gray-500 hover:bg-gray-600 px-10 py-2 rounded-lg W-full"
        >
          Reset
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
