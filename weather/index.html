<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-lg w-80 text-center">
      <h1 class="text-2xl font-bold mb-4">Weather</h1>

      <input
        type="text"
        id="city"
        placeholder="Masukkan nama kota"
        class="w-full border p-2 rounded mb-3"
      />

      <button
        id="search"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full"
      >
        Cari Cuaca
      </button>

      <div id="result" class="mt-4 hidden">
        <h2 id="city-name" class="text-xl font-semibold"></h2>
        <p id="temp"></p>
        <p id="desc"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
